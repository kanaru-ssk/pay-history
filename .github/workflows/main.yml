name: Jest and ESLint

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.27.0
      - name: Install dependencies
        run: pnpm install

      - name: Run Jest
        run: pnpm test -- --coverage --coverageDirectory=jest-coverage

      - name: Run ESLint
        run: pnpm lint -- --format=lcov --output-file=coverage/eslint-coverage/lcov.info

      - name: Upload Jest coverage artifact
        uses: actions/upload-artifact@v2
        with:
          name: jest-coverage
          path: coverage/jest-coverage

      - name: Upload ESLint coverage artifact
        uses: actions/upload-artifact@v2
        with:
          name: eslint-coverage
          path: coverage/eslint-coverage
